<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agência Digital M3</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <img id="logo-m3" src="./img/logo-m3.png" alt="">
    <section>
      <img src="./img/svg/cart.svg" alt="" />
      <p>0</p>
    </section>
  </header>

  <section class="box-content">
    <h1>Blusas</h1>
    <select>
      <!-- TODO Depois tentar estilizar esse layout -->
      <option value="" disabled hidden selected>Ordenar por:</option>
    </select>
  </section>

  <main>
    <aside>
      <section class="box-colors">
        <h2>Cores</h2>
        <ul class="colors"></ul>

        <div class="box-textColors">
          <p class="textAllColors">Ver todas as cores v</p>
        </div>

      </section>

      <section class="box-sizes">
        <h2>Tamanhos</h2>

        <!-- TODO criar uma div e inputar as options e coloca a classe de ativo-->
        <div class="sizes"></div>

      </section>

      <section class="box-prices">
        <h2>Faixa de preço</h2>

        <ul class="prices"></ul>
      </section>
    </aside>

    <section class="box-products">
      <div class="products"></div>
      <div class="box-button">
        <button>Ver mais</button>
      </div>
    </section>

  </main>

  <footer>M3: Implantação de E-commerce VTEX</footer>
</body>
<script src="bundle.js"></script>

</html>
