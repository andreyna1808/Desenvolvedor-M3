<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Agência Digital M3</title>
  <link rel="shortcut icon" href="./img/favicon.png" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="main.css" />
</head>

<body>
  <header>
    <img id="logo-m3" src="./img/logo-m3.png" alt="">
    <section>
      <img src="./img/svg/cart.svg" alt="" />
      <p>1</p>
    </section>
  </header>

  <section class="box-content">
    <h1>Blusas</h1>
    <select class="ls-select">
      <!-- TODO Depois tentar estilizar esse layout -->
      <option disabled selected value="none:">Ordernar por:</option>
      <option value="recents">Mais recentes</option>
      <option value="less">Menor preço</option>
      <option value="more">Maior preço</option>
    </select>
  </section>

  <main>
    <aside>
      <section class="box-colors">
        <h2>Cores</h2>
        <ul>
          <li>
            <input type="checkbox" id="yellow" name="yellow" class="checkbox-color" value="yellow">
            <label for="yellow">Amarelo</label>
          </li>

          <li>
            <input type="checkbox" id="blue" name="blue" class="checkbox-color" value="blue">
            <label for="blue">Azul</label>
          </li>

          <li>
            <input type="checkbox" id="white" name="white" class="checkbox-color" value="white">
            <label for="white">Branco</label>
          </li>

          <li>
            <input type="checkbox" id="grey" name="grey" class="checkbox-color" value="grey">
            <label for="grey">Cinza</label>
          </li>

          <li>
            <input type="checkbox" id="orange" name="orange" class="checkbox-color" value="orange">
            <label for="orange">Laranja</label>
          </li>
        </ul>
        <div class="box-textColors">
          <p class="textAllColors">Ver todas as cores</p>
          <p class="arrow">></p>
        </div>

        <!-- TODO deixar escondido e só mostrar o laranja e tampar para baixo -->
        <ul class="box-moreColors" hidden>
          <li>
            <input type="checkbox" id="green" name="green" class="checkbox-color" value="green">
            <label for="green">Verde</label>
          </li>

          <li>
            <input type="checkbox" id="red" name="red" class="checkbox-color" value="red">
            <label for="red">Vermelho</label>
          </li>

          <li>
            <input type="checkbox" id="black" name="black" class="checkbox-color" value="black">
            <label for="black">Preto</label>
          </li>

          <li>
            <input type="checkbox" id="pink" name="pink" class="checkbox-color" value="pink">
            <label for="pink">Rosa</label>
          </li>

          <li>
            <input type="checkbox" id="wine" name="wine" class="checkbox-color" value="wine">
            <label for="wine">Vinho</label>
          </li>
        </ul>

      </section>

      <section class="box-sizes">
        <h2>Tamanhos</h2>

        <div>
          <p class="sizes">P</p>
          <p class="sizes">M</p>
          <p class="sizes">G</p>
          <p class="sizes">GG</p>
          <p class="sizes">U</p>
          <p class="sizes">36</p>
          <p class="sizes">38</p>
          <p class="sizes">40</p>
          <p class="sizes">42</p>
          <p class="sizes">44</p>
          <p class="sizes">46</p>
        </div>

      </section>

      <section class="box-prices">
        <h2>Faixa de preço</h2>

        <ul>
          <li>
            <input type="checkbox" name="price-one" class="price-checkbox">
            <label for="price-one">de R$0 até R$50</label>
          </li>

          <li>
            <input type="checkbox" name="price-two" class="price-checkbox">
            <label for="price-two">de R$51 até R$150</label>
          </li>

          <li>
            <input type="checkbox" name="price-three" class="price-checkbox">
            <label for="price-three">de R$151 até R$300</label>
          </li>

          <li>
            <input type="checkbox" name="price-four" class="price-checkbox">
            <label for="price-four">de R$301 até R$500</label>
          </li>

          <li>
            <input type="checkbox" name="price-five" class="price-checkbox">
            <label for="price-five">a partir R$501</label>
          </li>
        </ul>
      </section>
    </aside>

    <section class="box-products">
      <div class="products"></div>
      <div class="box-button">
        <button>Ver mais</button>
      </div>
    </section>

  </main>

  <footer>M3: Implantação de E-commerce VTEX</footer>
</body>
<script src="bundle.js"></script>

</html>
